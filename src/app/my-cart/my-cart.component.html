<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h4 class="displayPrice">{{emptyString}}</h4>
    <div id="cartList" class="hideCart"> 
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Item</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of cartList">
            <td>{{x}}</td>
          </tr>          
        </tbody>
      </table>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let y of cartListPrice">
            <td>{{y}}</td>
            <td>1</td>
          </tr>          
        </tbody>
      </table>
    </div>
    <h4 class="displayPrice">{{displayString}}</h4>
</body>
</html>
